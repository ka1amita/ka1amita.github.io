{%- if site.email -%}<a aria-label="Send email" href="mailto:{{ site.email | escape }}"><i class="social-icon fa fa-envelope"></i></a>{%- endif -%}
{%- if site.github_username -%}<a aria-label="My Github" target="_blank" href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><i class="social-icon fa-brands fa-github" aria-hidden="true"></i></a>{%- endif -%}
{%- if site.linkedin_username -%}<a aria-label="My LinkedIn" target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"><i class="social-icon fa-brands fa-linkedin" aria-hidden="true"></i></a>{%- endif -%}
{%- if site.facebook_username -%}<a aria-label="My Facebook" target="_blank" href="https://www.facebook.com/{{ site.facebook_username| cgi_escape | escape }}"><i class="social-icon fa-brands fa-facebook" aria-hidden="true"></i></a>{%- endif -%}
{%- if site.instagram_username -%}<a aria-label="My Instagram" target="_blank" href="https://www.instagram.com/{{ site.instagram_username| cgi_escape | escape }}"><i class="social-icon fa-brands fa-instagram" aria-hidden="true"></i></a>{%- endif -%}
